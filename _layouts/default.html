<!DOCTYPE html>
<html lang="{{ site.lang | default: 'it' }}">
  <head>
    <meta charset="UTF-8">

    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/sito-fede/assets/shirts.css">
  </head>

  <body>
    {%- include header.html -%}

    <main>
      {{ content }}
